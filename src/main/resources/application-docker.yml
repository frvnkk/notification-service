server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: notification-service

  # Конфигурация почты для Docker
  mail:
    host: ${MAIL_HOST:mailhog}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # Конфигурация Kafka для Docker
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
    consumer:
      group-id: notification-service-docker
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.example.notificationservice.dto"
        spring.json.type.mapping: "userEvent:com.example.notificationservice.dto.UserEvent"

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false

# Кастомные настройки
kafka:
  topics:
    user-events: user-events-topic

app:
  email:
    from: ${APP_EMAIL_FROM:noreply@example.com}
    company-name: ${APP_COMPANY_NAME:Notification Service}

# Логирование
logging:
  level:
    root: INFO
    com.example.notificationservice: DEBUG
    org.springframework.kafka: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"